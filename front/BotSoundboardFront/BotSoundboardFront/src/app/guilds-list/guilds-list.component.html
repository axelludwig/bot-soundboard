<p>guilds-list works!</p>


<button mat-button color="primary" (click)="getChannels()"> get channels </button>

<div *ngFor="let channel of channels" class="channels">
    <div [class.selected-channel]="currentChannel !== null && channel.id === currentChannel.id"
        (click)="channelClick(channel.id)" class="channel">
        <h4> {{channel.name}}{{channel.id}}</h4>
    </div>
</div>
<button (click)="leaveChannel()"> quitter </button>
